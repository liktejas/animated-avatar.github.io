<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:site_name" content="Animated Avatar">
    <meta property="og:title" content="Animated Avatar">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="keywords" content="Animated Avatar, Animated, Avatar, Animated Face, Fun Website">
    <meta name="author" content="Tejas Prabhakar Sonawane">
    <meta name="msapplication-TileImage" content="https://liktejas.github.io/animated-avatar.github.io/person.png">
    <meta property="og:description" content="Animated Avatar is website that produces the animated image of a person according to gender and name.">
    <meta property="og:image" content="https://liktejas.github.io/animated-avatar.github.io/person.png">
    <meta property="og:type" content="website" />
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="300">
    <meta property="og:image:height" content="300">
    <link rel="shortcut icon" href="./person.png" type="image/x-icon">
    <link rel="manifest" href="./manifest.json">
    <title>Animated Avatar</title>
</head>

<body>
    <div class="title_container">
        <h1>Get Your Avatar</h1>
        <div class="box">
            <p class="name">Enter Your Name</p>
            <p><input type="text" name="name" id="name" autocomplete="off"></p>
            <p><span class="gender">Gender:</span> <input type="radio" name="gender" id="male" value="male"> <label for="male" class="gender_label">Male</label> <input type="radio" name="gender" value="female" id="female"> <label for="female" class="gender_label">Female</label></p>
            <img src="./person.png" alt="image" width="200">
            <br><br>
            <button onclick="getValues()">Get Avatar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script>
        if('serviceWorker' in navigator)
        {
            window.addEventListener('load', function(){
                navigator.serviceWorker.register('/sw.js').then(function(registration){
                    // Registration was successful
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, function(err){
                    // registration failed :(
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>

</html>
